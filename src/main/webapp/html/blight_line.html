<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>底线变蓝</title>
    <style>
        div{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            height: 1px;
            width:500px;
            border:1px solid #999;
            background-color: #17abe3;
            transition: all ease 0.3s;
            box-shadow: 0px 0px 0px 0px#17abe3;
        }
        div:hover{
            box-shadow: 0px -15px 30px 1px#17abe3;
        }


    </style>
</head>
<body>
    <div></div>
</body>
</html>
